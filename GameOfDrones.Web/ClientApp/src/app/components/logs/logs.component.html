<h1>Logs</h1>

<table class='table table-striped' *ngIf="logs">
  <thead>
    <tr>
      <th>Date</th>
      <th>Level</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs | paginate: config">
      <td>{{ log.date }}</td>
      <td>{{ log.level }}</td>
      <td>{{ log.message }}</td>
    </tr>
  </tbody>
</table>

<pagination-controls *ngIf="logs && logs.length > 10"
                     style="float:right;"
                     autoHide="true"
                     responsive="true"
                     (pageChange)="pageChanged($event)"></pagination-controls>
